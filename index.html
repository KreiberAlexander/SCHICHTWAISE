    <script></script>
    <style>
      /* Rock-style theme (all inline) */
      :root {
        --bg: #050406;
        --paper: #0f0f10;
        --accent: #ff2c55;
        --accent2: #ffd166;
        --muted: #bdbdbd;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        background: 99%
          radial-gradient(
            circle at 10% 20%,
            #0b0b0b 0%,
            #050506 30%,
            #070709 100%
          );
        font-family:
          Inter,
          system-ui,
          Segoe UI,
          Roboto,
          Arial;
        color: var(--muted);
        overflow: hidden;
      }
      .stage {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      .bg-layer {
        position: absolute;
        inset: 0;
        background-size: cover;
        background-position: center center;
        filter: contrast(1.02) saturate(1.05);
        transition:
          opacity 0.9s cubic-bezier(0.2, 0.9, 0.2, 1),
          transform 0.9s;
        opacity: 0;
        transform: scale(1.02);
        top: 0;
      }
      .bg-layer.visible {
        opacity: 1;
        transform: scale(1);
      }

      /* corner icons */
      .icon {
        position: fixed;
        width: 92px;
        height: 92px;
        border-radius: 14px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(0, 0, 0, 0.28)
        );
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        z-index: 80;
        backdrop-filter: blur(4px);
        box-shadow: 0 14px 46px rgba(0, 0, 0, 0.6);
        cursor: pointer;
        transition:
          transform 0.28s cubic-bezier(0.2, 0.9, 0.2, 1),
          box-shadow 0.28s;
      }
      .icon:hover {
        transform: translateY(-8px) scale(1.04);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.65);
      }
      .icon svg {
        width: 80px;
        height: 80px;
        filter: drop-shadow(0 8px 18px rgba(0, 0, 0, 0.6));
      }
      .top-left {
        left: 80px;
        top: 80px;
      }
      .top-right {
        right: 80px;
        top: 80px;
      }
      .bottom-left {
        left: 80px;
        bottom: 80px;
      }
      .bottom-right {
        right: 80px;
        bottom: 80px;
      }

      /* central welcome */
      .welcome {
        position: fixed;
        left: 50%;
        top: 12%;
        transform: translateX(-50%) translateY(-6px);
        z-index: 200;
        padding: 14px 20px;
        border-radius: 10px;
        background: linear-gradient(
          90deg,
          rgba(0, 0, 0, 0.4),
          rgba(255, 44, 85, 0.04)
        );
        color: #fff;
        font-weight: 800;
        font-size: 18px;
        letter-spacing: 0.02em;
        opacity: 0;
        pointer-events: none;
        transition: all 0.35s cubic-bezier(0.2, 0.9, 0.2, 1);
      }
      .welcome.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }

      /* custom cursor */
      #cursor {
        position: fixed;
        left: 0;
        top: 0;
        width: 18px;
        height: 18px;
        margin: -9px 0 0 -9px;
        border-radius: 50%;
        z-index: 9999;
        background: radial-gradient(
          circle,
          rgba(255, 44, 85, 0.9),
          rgba(255, 44, 85, 0.28)
        );
        pointer-events: none;
        mix-blend-mode: screen;
        transition: transform 0.12s linear;
      }
      #cursor.big {
        transform: scale(2.8);
      }

      /* music player bottom center */
      .music-player {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 18px;
        z-index: 90;
        background: linear-gradient(90deg, var(--accent), var(--accent2));
        color: #0b0b0b;
        padding: 16px 28px 16px 20px;
        border-radius: 40px;
        font-weight: 900;
        letter-spacing: 0.02em;
        box-shadow: 0 18px 48px rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        gap: 18px;
        min-width: 260px;
        user-select: none;
      }
      .music-player button {
        background: none;
        border: none;
        color: #0b0b0b;
        font-size: 1.6em;
        cursor: pointer;
        margin: 0 6px;
        transition: color 0.2s;
      }
      .music-player button:hover {
        color: #ff2c55;
      }
      .music-player .track-title {
        flex: 1;
        font-size: 1em;
        font-weight: 700;
        color: #222;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .music-player input[type="range"] {
        width: 80px;
        accent-color: #ff2c55;
      }

      /* shop modal */
      .modal {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: linear-gradient(rgba(4, 4, 4, 0.6), rgba(4, 4, 4, 0.85));
        z-index: 999;
      }
      .modal.open {
        display: flex;
      }
      .modal .panel {
        width: 640px;
        max-width: 94%;
        background: linear-gradient(180deg, #0b0b0b, #111);
        padding: 18px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.04);
        box-shadow: 0 20px 80px rgba(0, 0, 0, 0.7);
      }
      .product {
        display: flex;
        align-items: center;
        gap: 14px;
        padding: 12px;
        border-radius: 10px;
        margin-bottom: 10px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          transparent
        );
      }
      .product .meta {
        flex: 1;
        color: var(--muted);
      }
      .product .buy {
        background: var(--accent);
        color: #fff;
        padding: 8px 12px;
        border-radius: 8px;
        font-weight: 800;
        cursor: pointer;
        text-decoration: none;
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          transition: none !important;
        }
      }
    </style>
  </head>
  <body>
    
    <div class="stage" aria-hidden="false">
      <div id="bg0" class="bg-layer"></div>
      <div id="bg1" class="bg-layer"></div>

      <!-- corner icons: using inline SVGs so file:// works reliably -->
      <div

        id="icon-yt"

      <div
        class="icon top-right"

        data-href="https://www.instagram.com/reel/DSpR98LiB0I/?utm_source=ig_web_button_share_sheet"

      >
        <!-- Instagram SVG -->

          <path
            d="M15 8.5h-1.4c-.6 0-1 .4-1 1V10.6H15l-.4 2.1h-2.4V20H9.9v-7.3H8V10.6h1.9V9c0-1.9 1.1-3.5 3.6-3.5H15V8.5z"

      <div
        class="icon bottom-right"

        data-name="TikTok"
        data-href="https://www.tiktok.com/@schichtwaise?_t=8qcqEWH0RwP&_r=1"
        tabindex="0"
        aria-label="TikTok"
      >
        <!-- TikTok -->
        <img
          src="Icons/icons8-tiktok-logo-50-2.png"
          onerror="
            this.onerror = null;
            this.src = '../Icons/icons8-tiktok-logo-50-2.png';

          width="100"
          height="100"
        />
      </div>
      <div>
        <a href="IMPRESSUM.html">Impressum</a>
        <a href="DATENSCHUTZ.html">Datenschutz</a>
      </div>

      <div id="cursor"></div>
      <div class="welcome" id="welcome">
        Herzlich Willkommen bei Schichtwaise
      </div>
      <div class="music-player" id="musicPlayer" aria-label="Musikplayer">
        <button
          id="prevBtn"
          title="Vorheriger Song"
          aria-label="Vorheriger Song"
        >
          ⏮️
        </button>
        <button id="playPauseBtn" title="Play/Pause" aria-label="Play/Pause">
          ▶️
        </button>
        <button id="nextBtn" title="Nächster Song" aria-label="Nächster Song">
          ⏭️
        </button>
        <span class="track-title" id="trackTitle">Keine Musik gefunden</span>
        <input
          type="range"

        />
        <audio id="audio" preload="none" tabindex="-1"></audio>

    </div>
    <script>
      (function () {
        // local images for background cycling (adjust names if needed)
        const images = [
          "images/1Hintergrund.jpg",
          "images/2RockCity.jpg",
          "images/3Bühne.jpg",
          "images/4Studio.jpg",
          "images/5ProbeStudioFace.jpg",
          "images/6Schichtwaiseauftrit.jpg",
          "images/7.jpg",
          "images/8.jpg",
          "images/9.jpg",
          "images/10.jpg",
          "images/11.jpg",
          "images/12.jpg",
          "images/13.jpg",
          "images/14.jpg",
          "images/15.jpg",
        ].map((s) => `./${s}`);
        const bg0 = document.getElementById("bg0"),
          bg1 = document.getElementById("bg1");
        let cur = 0,
          topVisible = 0;
        function setBg(i) {
          if (!images.length) return;
          i = (i + images.length) % images.length;
          const u = encodeURI(images[i]);
          const show = topVisible === 0 ? bg1 : bg0;
          show.style.backgroundImage = `url("${u}")`;
          show.classList.add("visible");
          (topVisible === 0 ? bg0 : bg1).classList.remove("visible");
          topVisible = 1 - topVisible;
          cur = i;
        }
        images.forEach((s) => {
          const I = new Image();
          I.src = encodeURI(s);
        });
        if (images.length) setBg(0);

        // welcome message logic (accept optional network name)
        const welcome = document.getElementById("welcome");
        let welcomeTimer = null;
        function showWelcome(name) {
          clearTimeout(welcomeTimer);
          if (name) {
            welcome.textContent = `Herzlich Willkommen bei Schichtwaise — ${name} öffnen`;
          } else {
            welcome.textContent = "Herzlich Willkommen bei Schichtwaise";
          }
          welcome.classList.add("show");
          welcomeTimer = setTimeout(
            () => welcome.classList.remove("show"),
            8000,
          );
        }

        // particles canvas (mouse trail + bursts)
        const canvas = document.createElement("canvas");
        canvas.style.position = "fixed";
        canvas.style.inset = "0";
        canvas.style.zIndex = 50;
        canvas.style.pointerEvents = "none";
        document.body.appendChild(canvas);
        const ctx = canvas.getContext("2d");
        let W = (canvas.width = innerWidth),
          H = (canvas.height = innerHeight);
        window.addEventListener("resize", () => {
          W = canvas.width = innerWidth;
          H = canvas.height = innerHeight;
        });
        const COLORS = ["#ff2c55", "#69ffef", "#ffd166", "#ffffff", "#9b5de5"];
        const particles = [];
        const MAX = 600;
        function rand(a, b) {
          return a + Math.random() * (b - a);
        }
        function create(x, y, dx, dy, c, size, life) {
          particles.push({ x, y, dx, dy, c, size, life, age: 0 });
        }
        function spawnTrail(x, y, vx, vy) {
          for (let i = 0; i < 2; i++) {
            if (particles.length > MAX) particles.shift();
            create(
              x + rand(-3, 3),
              y + rand(-3, 3),
              (vx || rand(-1, 1)) * 0.3 + rand(-0.6, 0.6),
              (vy || rand(-1, 1)) * 0.3 + rand(-0.6, 0.6),
              COLORS[Math.floor(Math.random() * COLORS.length)],
              rand(2, 5),
              rand(30, 80),
            );
          }
        }
        function spawnBurst(x, y) {
          const n = rand(18, 34) | 0;
          for (let i = 0; i < n; i++) {
            if (particles.length > MAX) particles.shift();
            const a = Math.random() * Math.PI * 2;
            const s = rand(2, 8);
            create(
              x,
              y,
              Math.cos(a) * s,
              Math.sin(a) * s,
              COLORS[Math.floor(Math.random() * COLORS.length)],
              rand(3, 8),
              rand(60, 140),
            );
          }
        }
        function update(dt) {
          for (let i = particles.length - 1; i >= 0; i--) {
            const p = particles[i];
            p.age += dt;
            if (p.age > p.life) {
              particles.splice(i, 1);
              continue;
            }
            p.x += p.dx;
            p.y += p.dy;
            p.dx *= 0.99;
            p.dy *= 0.99;
            p.dy += 0.03;
          }
        }
        function draw() {
          ctx.clearRect(0, 0, W, H);
          for (let p of particles) {
            const t = 1 - p.age / p.life;
            ctx.globalAlpha = t;
            ctx.fillStyle = p.c;
            ctx.beginPath();
            ctx.ellipse(p.x, p.y, p.size * t, p.size * t, 0, 0, Math.PI * 2);
            ctx.fill();
          }
          ctx.globalAlpha = 1;
        }
        let last = performance.now();
        function loop(now) {
          const dt = (now - last) / 16.666;
          last = now;
          update(dt);
          draw();
          requestAnimationFrame(loop);
        }
        requestAnimationFrame(loop);

        // cursor
        const cursor = document.getElementById("cursor");
        let lastX = innerWidth / 2,
          lastY = innerHeight / 2;
        window.addEventListener("mousemove", (e) => {
          const vx = e.clientX - lastX;
          const vy = e.clientY - lastY;
          lastX = e.clientX;
          lastY = e.clientY;
          cursor.style.transform = `translate3d(${e.clientX}px,${e.clientY}px,0)`;
          spawnTrail(e.clientX, e.clientY, vx * 0.15, vy * 0.15);
        });

        // icon click behavior: show welcome text + burst + advance bg
        const icons = document.querySelectorAll(".icon");
        icons.forEach((icon) => {
          icon.addEventListener("click", (e) => {
            e.preventDefault();
            const name = icon.dataset.name || "";
            showWelcome(name);
            spawnBurst(lastX, lastY);
            const href = icon.dataset.href;
            setTimeout(() => {
              setBg(cur + 1);
              if (href) window.open(href, "_blank", "noopener,noreferrer");
            }, 350);
          });
          icon.addEventListener("keydown", (ev) => {
            if (ev.key === "Enter" || ev.key === " ") {
              ev.preventDefault();
              icon.click();
            }
          });
        });

        // stage click -> advance bg
        document.querySelector(".stage").addEventListener("click", (e) => {
          if (e.target.closest(".icon")) return;
          spawnBurst(e.clientX || W / 2, e.clientY || H / 2);
          setBg(cur + 1);
        });

        // keyboard: space to advance
        document.addEventListener("keydown", (e) => {
          if (e.code === "Space") {
            e.preventDefault();
            spawnBurst(W / 2, H / 2);
            setBg(cur + 1);
          }
        });

        // gentle ambient bursts
        setInterval(() => {
          spawnBurst(rand(80, W - 80), rand(80, H - 80));
        }, 6000);

        // accessibility: focus ring when tabbing
        document.addEventListener("keydown", (e) => {
          if (e.key === "Tab") document.body.classList.add("show-focus");
        });
        // --- Musikplayer ---
        const player = document.getElementById("musicPlayer");
        const audio = document.getElementById("audio");
        // Wechsel die Hintergrundbilder alle 8 Sekunden
        if (images.length > 1) {
          setInterval(() => setBg(cur + 1), 8000);
        }
        const playPauseBtn = document.getElementById("playPauseBtn");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const trackTitle = document.getElementById("trackTitle");
        const seekBar = document.getElementById("seekBar");
        // Musikdateien aus Ordner (nur mp3, file://-fähig)
        const tracks = [];
        // Versuche, Musikdateien aus dem Ordner zu laden (file://: nur statisch möglich)
        const musikDir = "musik/";
        // Liste der Musikdateien (manuell pflegen, da file:// kein Verzeichnislisting erlaubt)
        // Beispiel: tracks.push({src:'musik/song1.mp3',title:'Song 1'});
        // Füge hier deine Songs ein:

        // Songs automatisch eingetragen:
        tracks.push({
          src: "musik/SCHICHTWAISE-Alles.mp3",
          title: "SCHICHTWAISE – Alles",
        });
        tracks.push({
          src: "musik/SCHICHTWAISE-Frei.mp3",
          title: "SCHICHTWAISE – Frei",
        });
        tracks.push({
          src: "musik/SCHICHTWAISE-Monster.mp3",
          title: "SCHICHTWAISE – Monster",
        });
        tracks.push({
          src: "musik/SCHICHTWAISE-Mosaik.mp3",
          title: "SCHICHTWAISE – Mosaik",
        });
        tracks.push({
          src: "musik/SCHICHTWAISE-Tag-mit-Dir.mp3",
          title: "SCHICHTWAISE – Tag mit Dir",
        });
        tracks.push({
          src: "musik/SCHICHTWAISE-Wenn-du-gehst.mp3",
          title: "SCHICHTWAISE – Wenn du gehst",
        });
        tracks.push({
          src: "musik/SCHICHTWAISE-Wird-alles-gut.mp3",
          title: "SCHICHTWAISE – Wird alles gut",
        });
        let current = 0;
        function loadTrack(idx) {
          if (!tracks.length) {
            trackTitle.textContent = "Keine Musik gefunden";
            audio.src = "";
            playPauseBtn.textContent = "▶️";
            return;
          }
          current = (idx + tracks.length) % tracks.length;
          // encodeURI hilft bei Leerzeichen und Sonderzeichen in Dateinamen
          audio.src = encodeURI(tracks[current].src);
          // metadata laden damit Länge/Seekbar verfügbar sind
          try {
            audio.load();
          } catch (e) {
            // Ignoriere Ladefehler in restriktiven Umgebungen
          }
          trackTitle.textContent = tracks[current].title;
          playPauseBtn.textContent = "▶️";
          seekBar.value = 0;
        }
        playPauseBtn.onclick = function () {
          if (!tracks.length) return;
          if (audio.paused) {
            audio.play();
          } else {
            audio.pause();
          }
        };
        // Button-Text mit tatsächlichem Player-Status synchronisieren
        audio.addEventListener("play", () => (playPauseBtn.textContent = "⏸️"));
        audio.addEventListener(
          "pause",
          () => (playPauseBtn.textContent = "▶️"),
        );
        prevBtn.onclick = function () {
          if (tracks.length) {
            loadTrack(current - 1);
            audio.play();
            playPauseBtn.textContent = "⏸️";
          }
        };
        nextBtn.onclick = function () {
          if (tracks.length) {
            loadTrack(current + 1);
            audio.play();
            playPauseBtn.textContent = "⏸️";
          }
        };
        audio.onended = function () {
          nextBtn.onclick();
        };
        audio.ontimeupdate = function () {
          if (!audio.duration) return;
          seekBar.value = Math.floor(
            (audio.currentTime / audio.duration) * 100,
          );
        };
        seekBar.oninput = function () {
          if (!audio.duration) return;
          audio.currentTime = (seekBar.value / 100) * audio.duration;
        };
        // Initialisieren
        loadTrack(0);
      })();
    </script>
